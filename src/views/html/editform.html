<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Edit Paper</title>

        <link rel="stylesheet" href="../assets/css/pricing.css">
        <link rel="stylesheet" href="../assets/css/font-awesome.css">

    <!--<![endif]-->

</head>
<body>
<div class="pure-menu pure-menu-horizontal normal fixed">
        <a href="#" class="pure-menu-heading">Chrus Research</a>
        <ul class="pure-menu-list fl-right">
            <li class="pure-menu-item"><a href="search.html" class="pure-menu-link">Search  <i class="fa fa-search"></i></a></li>


            <li class="pure-menu-item  pure-menu-has-children pure-menu-allow-hover name-nav">
                <a href="#" class="pure-menu-link ">Christopher  <i class="fa fa-user"></i></a>
                <ul class="pure-menu-children">
                    <li class="pure-menu-item">
                        <a href="/controlpanel" class="pure-menu-link">Control Panel <i class="fa fa-server"></i></a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="/papers" class="pure-menu-link">My Papers</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="/login" class="pure-menu-link">Logout <i class="fa fa-sign-out"></i></a>
                    </li>

                </ul>
            </li>

        </ul>
    </div>


<div class="l-content l-form">
    <div class="control-tables pure-g">
            <div class="control-table control-table-update">

                <form method="POST" action="" class="form pure-form pure-u-1 pure-u-md-5-6">
                <h2>Edit Paper</h2>
                <% if (papers.length > 0){ %>
                    <% for(var i=0; i<papers.length; i++) {%>

                <fieldset class="pure-group">
                    <input type="text" class="pure-input-1" name="paperTitle" placeholder="Title"
                    value=`<%= papers[i].title %>`
                    >
                    <br>
                    <textarea class="pure-input-1 desc" name="paperDescription" placeholder="Description">
                        <%= papers[i].abstract %>
                    </textarea>
                </fieldset>

                <fieldset class="pure-group">
                    <input type="text" class="pure-input-1" name="paperAuthors" placeholder="Authors"
                    value="
                            <% papers[i].authors.forEach(function(author) {%>
                                author.fName + " " + author.lName
                            <% }) %>
                         "
                    >
                    <br>
                    <input type="text" class="pure-input-1"  name="paperKeywords"placeholder="Keywords"
                    value="
                            <% papers[i].paper_keywords.forEach(function(paper_keywords) {%>
                                paper_keywords[i]
                            <% }) %>
                         "
                    >
                    <br>
                    <textarea class="pure-input-1 desc" name="paperCitations" placeholder="Citations">
                   <%= papers[i].citations %>
                    </textarea>

                </fieldset>

                  <% } %>
                <% } %>

                <a href="edit.html" class="button-choose pure-button">Back</a>
                 <button class="button-choose pure-button button-edit">Update</button>

                </form>
        </div>
    </div> <!-- end control-tables -->


</div> <!-- end l-content -->

<div class="footer l-box form-footer">
    <p>
        <a href="#">&copy; 2015 Chrus All Rights Resevered</a>  not really    </p>
</div>




</body>
</html>
